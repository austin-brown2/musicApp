<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Albums</title>
</head>
<body>
{% if all_albums %}
    <h1>Here are all of the albums</h1>
    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'detail' album.id %}">{{ album.album_title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <h3>You don't have any albums</h3>
{% endif %}

</body>
</html>
